name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # macos-latest is ARM64 on M1+ runners

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswresample-dev portaudio19-dev libflac-dev cmake

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg portaudio flac cmake

    - name: Build wheels
      run: |
        pip install build
        python -m build --wheel

    - name: Repair wheel with auditwheel (Linux only)
      if: runner.os == 'Linux'
      run: |
        pip install auditwheel
        # Repair wheel to manylinux format
        auditwheel repair dist/*.whl -w dist/
        # Remove the original linux_x86_64 wheel
        rm -f dist/*-linux_x86_64.whl

    - name: Find and upload wheel to release
      run: |
        WHEEL_FILE=$(ls dist/*.whl | head -1)
        echo "Uploading wheel: $WHEEL_FILE"
        gh release upload ${{ github.ref_name }} "$WHEEL_FILE" --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload dist/*.whl --skip-existing || echo "PyPI upload skipped (no token or already exists)"

  build-sdist:
    name: Build source distribution
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Find and upload sdist to release
        run: |
          SDIST_FILE=$(ls dist/*.tar.gz | head -1)
          echo "Uploading sdist: $SDIST_FILE"
          gh release upload ${{ github.ref_name }} "$SDIST_FILE" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
