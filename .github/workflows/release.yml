name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15-large, windows-latest]  # macos-latest=ARM64, macos-15-large=Intel, ubuntu=x86_64, windows=x86_64
        python-version: ['3.9', '3.10', '3.11', '3.12']  # Python 3.8 EOL, incompatible with modern auditwheel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswresample-dev portaudio19-dev libflac-dev cmake

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg portaudio flac cmake

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # vcpkg is pre-installed on GitHub Actions Windows runners
        C:\vcpkg\vcpkg install ffmpeg:x64-windows portaudio:x64-windows libflac:x64-windows
        echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV

    - name: Build wheels
      run: |
        pip install build
        python -m build --wheel

    - name: Repair wheel with auditwheel (Linux only)
      if: runner.os == 'Linux'
      run: |
        pip install --upgrade auditwheel
        # Auto-detect appropriate manylinux version (auditwheel 6.5+ for Python 3.9+)
        auditwheel repair dist/*.whl -w dist/
        # Remove the original linux_x86_64 wheel
        rm -f dist/*-linux_x86_64.whl

    - name: Find and upload wheel to release
      run: |
        WHEEL_FILE=$(ls dist/*.whl | head -1)
        echo "Uploading wheel: $WHEEL_FILE"
        gh release upload ${{ github.ref_name }} "$WHEEL_FILE" --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload dist/*.whl --skip-existing || echo "PyPI upload skipped (no token or already exists)"

  build-sdist:
    name: Build source distribution
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Find and upload sdist to release
        run: |
          SDIST_FILE=$(ls dist/*.tar.gz | head -1)
          echo "Uploading sdist: $SDIST_FILE"
          gh release upload ${{ github.ref_name }} "$SDIST_FILE" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*.tar.gz --skip-existing || echo "PyPI upload skipped (no token or already exists)"
